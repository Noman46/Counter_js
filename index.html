<!DOCTYPE html>
<html>
<head>
	<title>Counter</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
     
	<div class="counter-box">

	<h1>Counter</h1>
	
	<h1 class="counter">

	</h1>

	</div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
